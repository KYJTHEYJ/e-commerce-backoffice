spring:
  application:
    name: e-commerce-backoffice-e3i2
  profiles:
    active: local

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  jackson:
    datatype:
      enum:
        read-unknown-enum-values-using-default-value: true

logging:
  level:
    root: info

server:
  servlet:
    session:
      timeout: 86400
